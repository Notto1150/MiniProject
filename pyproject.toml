[tool.poetry]
name = "mini-project-web" # 💡 ตั้งชื่อโปรเจกต์ของคุณ
version = "0.1.0"
description = "A simple web application deployed on Render." # 📝 คำอธิบายสั้นๆ
authors = ["Your Name <you@example.com>"] # 👤 ชื่อและอีเมลของคุณ
license = "MIT" # 📜 ใบอนุญาต เช่น MIT, GPL, หรือ Proprietary
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10" # 🎯 เวอร์ชัน Python ขั้นต่ำที่โปรเจกต์คุณรองรับ (Render ใช้ 3.13.4 ตาม Log ก่อนหน้า, คุณควรตั้งค่าให้เข้ากัน)
# ⚙️ Dependencies หลักสำหรับรัน Production
# นี่คือส่วนที่คุณต้องใส่ Web Server (Gunicorn) และ Framework ของคุณ
gunicorn = "^21.2.0" # Web Server ที่ Render ต้องการ
flask = "^2.3.3" # หรือ django, fastapi, etc.
python-dotenv = "^1.0.1" # สำหรับจัดการ Environment Variables

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0" # 🛠️ สำหรับการทดสอบ (ใช้ระหว่างการพัฒนาเท่านั้น)
ipdb = "^0.13.13" # 🛠️ สำหรับ Debugging

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"