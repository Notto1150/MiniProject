<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หน้าโฮม | Webcam App</title>
  <style>
    /* Background Gradient */
    body {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Floating circles background */
    body::before {
      content: '';
      position: fixed;
      top: -100px; left: -100px;
      width: 400px; height: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -100px; right: -100px;
      width: 400px; height: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      filter: blur(80px);
      animation: float 7s ease-in-out infinite alternate-reverse;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0);}
      100% { transform: translateY(30px) translateX(20px);}
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* Buttons */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    a.button {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      padding: 18px 0;
      font-size: 20px;
      font-weight: 700;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(255, 110, 196, 0.6);
      transition: all 0.3s ease;
      user-select: none;
      width: 220px;
      margin: 0 auto;
    }
    a.button:hover {
      box-shadow: 0 8px 20px rgba(120, 115, 245, 0.8);
      transform: translateY(-3px);
      background: linear-gradient(45deg, #7873f5, #ff6ec4);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      a.button { font-size: 18px; width: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ยินดีต้อนรับสู่ Webcam App</h1>
    <div class="btn-group">
      <a href="{{ url_for('camera') }}" class="button">เปิดกล้อง</a>
      <a href="{{ url_for('upload') }}" class="button">อัปโหลดรูปภาพ</a>
    </div>
  </div>
</body>
</html>
